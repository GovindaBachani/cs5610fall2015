<!DOCTYPE html>
<html lang="en" ng-app="FormBuilderApp">
<head>
    <title>Form Builder</title>
    <meta charset="utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="config.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <script src="header/header.controller.js"></script>
    <script src="sidebar/sidebar.controller.js"></script>
</head>
<body class="body-custom">
    <ng-include src="'header/header.view.html'"></ng-include>
    <div class="container-fluid container-custom-padding">
        <div class="row">
            <div class="col-md-2 col-lg-2 sidebar">
                <ng-include src="'sidebar/sidebar.view.html'"></ng-include>
            </div>
            <div class="col-md-10 col-lg-10">
                <div ng-view></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
