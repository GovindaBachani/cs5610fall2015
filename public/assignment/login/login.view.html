<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <h1 class="col-lg-offset-1">Login</h1>
    <br />
    <br />
    <form class="form-horizontal" ng-controller="LoginController">
        <div class="form-group">
            <label for="Username" class="control-label col-lg-2 col-md-2">Username:</label>
            <div class="col-lg-7 col-md-7">
                <input type="text" class="form-control" placeholder="Username" 
                       ng-model="uName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="Password" class="col-md-2 col-lg-2 control-label">Password:</label>
            <div class="col-lg-7 col-md-7">
                <input type="password" placeholder="Password" class="form-control" 
                       ng-model="pwd"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-md-offset-2 col-lg-7 col-md-7"> 
                <a class="btn btn-primary btn-group-justified" ng-click="login()">Login</a>
            </div>
        </div>
    </form>
</body>
</html>
