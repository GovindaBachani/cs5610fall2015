<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
    <meta charset="utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/dashboard.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body class="body-custom">
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-custom">
        <div class=" container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Form Maker</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><u>Username</u></a></li>
                    <li><a href="#"><u>Logout</u></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid container-custom-padding">
        <div class="row">
            <div class="col-md-2 col-lg-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="admin.html">Admin</a></li>
                    <li><a href="forms.html" id="active">Forms</a></li>
                </ul>
            </div>
            <div class="col-md-10 col-lg-10">
                <h1>Forms : Registration Form</h1>
                <br />
                <div>
                    <ul class="nav nav-tabs">
                        <li><a href="forms.html">Forms</a></li>
                        <li class="active"><a href="#Fields" data-toggle="tab">Fields</a></li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="tab-pane" id="Forms">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <tr class="table-bordered">
                                    <th class="table-bordered"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>&nbsp;Form Name</th>
                                    <th class="table-bordered"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>&nbsp;Action</th>
                                </tr>
                                <tr class="table-bordered">
                                    <td><input type="text" placeholder="name" class="textbox-color" /></td>
                                    <td>
                                        <a><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>&nbsp &nbsp
                                        &nbsp &nbsp &nbsp  <a><span class="big-glyphicon glyphicon glyphicon-ok" aria-hidden="true"></span></a>
                                    </td>
                                </tr>
                                <tr class="table-bordered">
                                    <td><a href="form-fields.html">Registration Form</a></td>
                                    <td>
                                        <a><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>&nbsp &nbsp
                                        &nbsp &nbsp &nbsp  <a><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                                    </td>
                                </tr>
                                <tr class="table-bordered">
                                    <td><a href="form-fields.html">Contact List</a></td>
                                    <td>
                                        <a>
                                            <span class="big-glyphicon glyphicon glyphicon-remove"
                                                  aria-hidden="true"></span>
                                        </a>&nbsp &nbsp
                                        &nbsp &nbsp &nbsp  <a>
                                            <span class="big-glyphicon glyphicon glyphicon-pencil"
                                                  aria-hidden="true"></span>
                                        </a>
                                    </td>
                                </tr>
                                <tr class="table-bordered">
                                    <td><a href="form-fields.html">To Do List</a></td>
                                    <td>
                                        <a>
                                            <span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true">
                                            </span>
                                        </a>&nbsp &nbsp
                                        &nbsp &nbsp &nbsp  <a>
                                            <span class="big-glyphicon glyphicon glyphicon-pencil"
                                                  aria-hidden="true"></span>
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane  active" id="Fields">
                        <div class="form-horizontal">
                            <div>
                                <div>
                                    <label>First Name:</label>
                                </div>
                                <input type="text" placeholder="First Name" class="input-width" />
                                <label class="right-align">
                                    <a><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                                    <a><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                    <a><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                    <a>
                                        <span class="big-glyphicon glyphicon glyphicon-align-justify" aria-hidden="true">
                                        </span>
                                    </a>
                                </label>
                            </div>
                            <div>
                                <div>
                                    <label>Last Name:</label>
                                </div>
                                <input type="text" placeholder="Last Name" class="input-width" />
                                <label class="right-align">
                                    <a><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                                    <a><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                    <a><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                    <a>
                                        <span class="big-glyphicon glyphicon glyphicon-align-justify" aria-hidden="true">
                                        </span>
                                    </a>
                                </label>
                            </div>
                            <div>
                                <div>
                                    <label>Date of Birth:</label>
                                </div>
                                <input type="date" placeholder="Select Date" class="input-width" />
                                <label class="right-align">
                                    <a><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                                    <a><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                    <a><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                    <a>
                                        <span class="big-glyphicon glyphicon glyphicon-align-justify" aria-hidden="true">
                                        </span>
                                    </a>
                                </label>
                            </div>
                            <div>
                                <div>
                                    <label>Gender:</label>
                                </div>
                                <select class="input-width">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                                <label class="right-align">
                                    <a><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                                    <a><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                    <a><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                    <a>
                                        <span class="big-glyphicon glyphicon glyphicon-align-justify" aria-hidden="true">
                                        </span>
                                    </a>
                                </label>
                            </div>
                            <div>
                                <label>Roles:</label>
                                <fieldset>
                                    <div class="item">
                                        <label><input type="checkbox" id="admin" checked />&nbsp; Admin</label>
                                        <label class="right-align">
                                            <a><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                                            <a><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                            <a><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                            <a>
                                                <span class="big-glyphicon glyphicon glyphicon-align-justify" aria-hidden="true">
                                                </span>
                                            </a>
                                        </label>
                                        <br />
                                        <label><input type="checkbox" id="student" />&nbsp; Student</label>
                                        <br />
                                        <label><input type="checkbox" id="user" checked />&nbsp; User</label>
                                    </div>
                                </fieldset>
                            </div>
                            <div>
                                <label>License Agreement:</label>
                                <div class="item">
                                    <div class="radio">
                                        <label class="label-bold-custom"><input type="radio" name="optradio" checked>Yes</label>
                                        <label class="right-align">
                                            <a><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                                            <a><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                            <a><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                            <a>
                                                <span class="big-glyphicon glyphicon glyphicon-align-justify" aria-hidden="true">
                                                </span>
                                            </a>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label class="label-bold-custom"><input type="radio" name="optradio">No</label>
                                    </div>
                                </div>
                            </div>
                            <hr class="horizontal-line">
                            <div>
                                <div>
                                    <label>Add New Field:</label>
                                </div>
                                <select class="input-width">
                                    <option id="text-box">Single Line Text</option>
                                    <option id="date-box">Date</option>
                                    <option id="dropdown-box">Dropdown</option>
                                    <option id="check-box">Checkboxes</option>
                                    <option id="radio-box">Radio buttons</option>
                                    <option id="textarea-box">Paragraph Text Field</option>
                                </select>
                                <label class="right-align">
                                    <a><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
