<h1>Forms</h1>
<br />
<div>
    <ul class="nav nav-tabs">
        <li class="active"><a href="#Forms" data-toggle="tab">Forms</a></li>
        <li><a href="#/form-fields">Fields</a></li>
    </ul>
</div>
<div class="tab-content" ng-controller="FormController as controller">
    <div class="tab-pane active nav-tabs-justified" id="Forms">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr class="table-bordered">
                        <th class="table-bordered"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>&nbsp;Form Name</th>
                        <th class="table-bordered"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>&nbsp;Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-bordered">
                        <td><input type="text" placeholder="name" class="textbox-color" ng-model="formName" required/></td>
                        <td>
                            <a ng-click="addForm()">
                                <span class="big-glyphicon glyphicon glyphicon-plus"
                                      aria-hidden="true"></span>
                            </a>
                            &nbsp &nbsp &nbsp &nbsp &nbsp
                            <a ng-click="updateForm(selectedFormId,index)"><span class="big-glyphicon glyphicon glyphicon-ok" aria-hidden="true"></span></a>
                        </td>
                    </tr>
                    <tr class="table-bordered" ng-repeat="form in forms | orderBy:predicate:reverse">
                        <td><a href="#/form-fields">{{form.title}}</a></td>
                        <td>
                            <a ng-click="deleteForm(form.id)"><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                            &nbsp &nbsp &nbsp &nbsp &nbsp
                            <a ng-click="selectForm($index)"><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="tab-pane" id="Fields">
        <div class="form-horizontal">
            <div>
                <div>
                    <label>First Name:</label>
                </div>
                <input type="text" placeholder="First Name" class="input-width" />
                <label class="right-align">
                    <a><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                    <a><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    <a>
                        <span class="big-glyphicon glyphicon glyphicon-align-justify" aria-hidden="true">
                        </span>
                    </a>
                </label>
            </div>
            <div>
                <div>
                    <label>Last Name:</label>
                </div>
                <input type="text" placeholder="Last Name" class="input-width" />
                <label class="right-align">
                    <a><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                    <a><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    <a>
                        <span class="big-glyphicon glyphicon glyphicon-align-justify" aria-hidden="true">
                        </span>
                    </a>
                </label>
            </div>
            <div>
                <div>
                    <label>Date of Birth:</label>
                </div>
                <input type="date" placeholder="Select Date" class="input-width" />
                <label class="right-align">
                    <a><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                    <a><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    <a>
                        <span class="big-glyphicon glyphicon glyphicon-align-justify" aria-hidden="true">
                        </span>
                    </a>
                </label>
            </div>
            <div>
                <div>
                    <label>Gender:</label>
                </div>
                <select class="input-width">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <label class="right-align">
                    <a><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                    <a><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    <a>
                        <span class="big-glyphicon glyphicon glyphicon-align-justify" aria-hidden="true">
                        </span>
                    </a>
                </label>
            </div>
            <div>
                <label>Roles:</label>
                <fieldset>
                    <div class="item">
                        <label><input type="checkbox" id="admin" checked />&nbsp; Admin</label>
                        <label class="right-align">
                            <a><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                            <a><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                            <a><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                            <a>
                                <span class="big-glyphicon glyphicon glyphicon-align-justify" aria-hidden="true">
                                </span>
                            </a>
                        </label>
                        <br />
                        <label><input type="checkbox" id="student" />&nbsp; Student</label>
                        <br />
                        <label><input type="checkbox" id="user" checked />&nbsp; User</label>
                    </div>
                </fieldset>
            </div>
            <div>
                <label>License Agreement:</label>
                <div class="item">
                    <div class="radio">
                        <label class="label-bold-custom"><input type="radio" name="optradio" checked>Yes</label>
                        <label class="right-align">
                            <a><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                            <a><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                            <a><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                            <a>
                                <span class="big-glyphicon glyphicon glyphicon-align-justify" aria-hidden="true">
                                </span>
                            </a>
                        </label>
                    </div>
                    <div class="radio">
                        <label class="label-bold-custom"><input type="radio" name="optradio">No</label>
                    </div>
                </div>
            </div>
            <hr class="horizontal-line">
            <div>
                <div>
                    <label>Add New Field:</label>
                </div>
                <select class="input-width">
                    <option id="text-box">Single Line Text</option>
                    <option id="date-box">Date</option>
                    <option id="dropdown-box">Dropdown</option>
                    <option id="check-box">Checkboxes</option>
                    <option id="radio-box">Radio buttons</option>
                    <option id="textarea-box">Paragraph Text Field</option>
                </select>
                <label class="right-align">
                    <a><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                </label>
            </div>
        </div>
    </div>
</div>
