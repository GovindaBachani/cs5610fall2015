<!DOCTYPE html>
<html>
<head>
    <title>Register </title>
    <meta charset="utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/dashboard.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-custom">
        <div class=" container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Form Maker</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="active1">Register</a></li>
                    <li><a href="login.html"><u>Login</u></a></li>
                    <li><a href="#"><u>Username</u></a></li>
                    <li><a href="#"><u>Logout</u></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid container-custom-padding">
        <div class="row">
            <div class="col-md-2 col-lg-2 sidebar">
                <ul class="nav nav-sidebar" role="tablist">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="admin.html">Admin</a></li>
                    <li><a href="forms.html">Forms</a></li>
                </ul>
            </div>
            <div class="col-md-10 col-lg-10">
                <h1 class="col-lg-offset-1">Register</h1>
                <br />
                <br />
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="Username" class="control-label col-lg-2 col-md-2">Username:</label>
                        <div class="col-lg-7 col-md-7">
                            <input type="text" id="Username" class="form-control" placeholder="Username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Password" class="col-md-2 col-lg-2 control-label">Password:</label>
                        <div class="col-lg-7 col-md-7">
                            <input type="password" id="Password" placeholder="Password" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rep-pass" class="col-md-2 col-lg-2 control-label text-justify">Verify Password:</label>
                        <div class="col-lg-7 col-md-7">
                            <input type="password" placeholder="Verify Password" id="rep-pass" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-2 col-lg-2 control-label">Email:</label>
                        <div class="col-lg-7 col-md-7">
                            <input placeholder="Email" type="email" id="email" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-md-offset-2 col-lg-7 col-md-7">
                            <a class="btn btn-primary btn-group-justified" href="profile.html">Register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
