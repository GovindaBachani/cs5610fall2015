<!DOCTYPE html>
<html>
<head>
    <title>Intro to Bootstrap</title>
	<meta charset="utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>BootStrap Forms!!</h1>
        <form action="forms.html">
            This is an Empty form!!
        </form>
        <h2>Input Field</h2>
        <form>
            <input />
        </form>
        <h2>Text Box Form</h2>
        <form action="forms.html">
            <label for="firstName">First Name</label>            
            <input type="text" id="firstName" class="form-control"/>
            <label for="lastName"> Last Name</label>
            <input type="text" id="lastName" class="form-control" />
            <label for="email">Email</label>
            <input placeholder="youremail@domain.com" type="email" id="email" class="form-control"/>
            <label for="dob">Date Of Birth</label>
            <input placeholder="mm/dd/yyyy" type="date" id="dob" class="form-control" />
            <label for="password">Password</label>
            <input placeholder="password" type="password" id="password" class="form-control" />
            <input type="color" class="form-control"/>
            <input type="range" min="0" max="10000" step="100"  class ="form-control"/>
            <input type="number" class="form-control"/>
            <input type="file" class="form-control" />
        </form>
    </div>
</body>
</html>
