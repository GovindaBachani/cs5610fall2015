<div class="container" id="lt" ng-controller="TableController">
    <h1>
        {{leagueName}}!!
    </h1>
    <h2 id="Heading" class="league">{{}}</h2>
    <h3 id="matchday" class="md"></h3>
    <table class="table table-striped table-responsive timg" id="league-table">
        <thead>
            <tr>
                <th>Pos</th>
                <th>Team</th>
                <th>Pts</th>
                <th>P</th>
                <th>GS</th>
                <th>GA</th>
                <th>+/-</th>
            </tr>
        </thead>
        <tbody id="container">
            <tr id="row" ng-repeat="team in teams">
                <td class="pos">{{team.position}}</td>
                <td class="team">{{team.teamName}}</td>
                <td class="pts">{{team.points}}</td>
                <td class="p">{{team.playedGames}}</td>
                <td class="gs">{{team.goals}}</td>
                <td class="ga">{{team.goalsAgainst}}</td>
                <td class="gd">{{team.goalDifference}}</td>
            </tr>
        </tbody>
    </table>
</div>
