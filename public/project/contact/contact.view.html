<h1 class="col-lg-offset-1">Contact US</h1>
<br />
<br />
<form class="form-horizontal" ng-controller="ContactController">
    <div class="form-group">
        <label for="Username" class="control-label col-lg-2 col-md-2">Email Id</label>
        <div class="col-lg-7 col-md-7">
            <input type="text" class="form-control" placeholder="Email Id"
                   ng-model="uName" />
        </div>
    </div>
    <div class="form-group">
        <label for="Password" class="col-md-2 col-lg-2 control-label">Message:</label>
        <div class="col-lg-7 col-md-7">
            <textarea class="form-control" placeholder="Message..." ng-model="message"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-md-offset-2 col-lg-7 col-md-7">
            <a class="btn btn-primary btn-group-justified" ng-click="sendMessage()">Send Message</a>
        </div>
    </div>
</form>
