<ng-include src="'views/header/header.view.html'"></ng-include>

<h1 class="col-lg-offset-1">Profile</h1>
<br />
<br />
<form class="form-horizontal" name="frm">
    <div class="form-group">
        <label class="control-label col-lg-2 col-md-2">Username:</label>
        <div class="col-lg-7 col-md-7">
            <input type="text" ng-model="uName" class="form-control" placeholder="Username" name="userName" required/>
            <span style="color:#a30d0d"
                  ng-show="frm.userName.$dirty && frm.userName.$error.required">* UserName is Required</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 col-lg-2 control-label">Password:</label>
        <div class="col-lg-7 col-md-7">
            <input type="password" ng-model="pwd" placeholder="Password" class="form-control" name="password" required/>
            <span style="color:#a30d0d"
                  ng-show="frm.password.$dirty && frm.password.$error.required">* Password is Required</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-lg-2 col-md-2">Full Name:</label>
        <div class="col-lg-7 col-md-7">
            <input type="text" ng-model="fName" class="form-control" placeholder="Full Name" name="fullName" required/>
            <span style="color:#a30d0d"
                  ng-show="frm.fullName.$dirty && frm.fullName.$error.required">* Full Name is Required</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 col-lg-2 control-label">Email:</label>
        <div class="col-lg-7 col-md-7">
            <input placeholder="Email" type="email" ng-model="email" class="form-control" name="email" required/>
            <span style="color:#a30d0d"
                  ng-show="frm.email.$dirty && frm.email.$error.required">* Email is Required</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 col-lg-2 control-label">Add Favorite Team:</label>
        <div class="col-lg-7 col-md-7">
            <select class="input-width" ng-options="lo.name for lo in leaguesOption"
                    ng-model="league" ng-change="populate()" name="league" required></select>
            <span style="color:#a30d0d"
                  ng-show="frm.league.$dirty && frm.league.$error.required">* League is Required</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 col-lg-2 control-label">Add Favorite Team:</label>
        <div class="col-lg-7 col-md-7">
            <select class="input-width" ng-options="to.name for to in teamsOption"
                    ng-model="team" name="team" required></select>
            <span style="color:#a30d0d"
                  ng-show="frm.team.$dirty && frm.team.$error.required">* Team is Required</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-md-offset-2 col-lg-7 col-md-7">
            <button class="btn btn-primary btn-group-justified" ng-click="update()" ng-disabled="frm.$invalid">Update</button>
        </div>
    </div>
</form>
