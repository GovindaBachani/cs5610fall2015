<ng-include src="'views/header/header.view.html'"></ng-include>

<div class="container" ng-controller="HomeController">
    <br />
    <div class="col-md-12 col-lg-12">
        <div class="col-md-9 col-lg-9">

            <div id="corousel" class="carousel slide">
                <ol class="carousel-indicators">

                    <li data-target="#corousel" data-slide-to="0" class="active"></li>
                    <li data-target="#corousel" data-slide-to="1"></li>
                    <li data-target="#corousel" data-slide-to="2"></li>
                    <li data-target="#corousel" data-slide-to="3"></li>
                </ol>

                <div class="carousel-inner">

                    <div class="item" ng-repeat="slide in slides" ng-class="{active : $first}">
                        <img id="UniformImage" src={{slide.image.url}}
                             alt="Manc" class="img-responsive" />
                        <div class="carousel-caption">
                            <a ng-click="newsClick(slide)">
                                <h3 style="background:#000000">{{slide.titleNoFormatting}}</h3>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-lg-3" style="height:500px;overflow:auto;">

            <div class="table-responsive">
                <table class="table table-striped timg" id="league-table">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th></th>
                            <th>Team</th>
                            <th>Pts</th>
                        </tr>
                    </thead>
                    <tbody id="container">
                        <tr id="row" ng-repeat="team in teams">
                            <td class="pos">{{team.position}}</td>
                            <td class="crestcolumn">
                                <img class="crest" src="{{team.crestUrl.crestUrl}}"
                                     onerror="this.src = 'http://www.thewoodjoynt.com/Content/Images/Products/NoImageAvailable.jpg';" />
                            </td>
                            <td class="team"><a ng-click="toTeamPage(team._links.team.href)">{{team.teamName}}</a></td>
                            <td class="pts">{{team.points}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div></div>
        <div></div>
    </div>
</div>
