<ng-include src="'views/header/header.view.html'"></ng-include>

<div class="container" ng-controller= "TeamController as controller">
    <h1>{{team.name}}</h1>
    <br />
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab">Team Details</a></li>
            <li><a ng-click="navigateToResults()" data-toggle="tab">Results</a></li>
            <li><a ng-click="navigateToFixtures()" data-toggle="tab">Fixtures</a></li>
            <li><a ng-click="navigateToSquad()" data-toggle="tab">First Team</a></li>
        </ul>
    </div>
    <br />
    <div class="tab-content">
        <div class=" active  col-md-4 col-sm-4 col-xs-4 col-lg-4">
            <img src="{{team.crestUrl}}"
                 onerror="this.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/2000px-No_image_available.svg.png';"
                 class="thumbnail" />
        </div>
        <div class="col-md-8 col-sm-8 col-xs-8 col-lg-8">
            <h5 ng-if="team.name!=null"><b>Club Name: </b>{{team.name}}</h5>
            <h5 ng-if="team.code!=null"><b>Club Code: </b>{{team.code}}</h5>
            <h5 ng-if="team.shortName!=null"><b>Club ShortName: </b>{{team.shortName}}</h5>
            <h5 ng-if="team.squadMarketValue!=null"><b>Squad Market Value: </b>{{team.squadMarketValue}}</h5>
            <div class="left">
                <a ng-click="incrementLikeCount()">
                    <span><i class="glyphicon glyphicon-thumbs-down big-glyphicon"></i></span>
                </a>
                <div style='margin-left:60px;'>
                    <h5>0</h5>
                </div>
            </div>
            <div class="right">
                <a ng-click="incrementDisLikeCount()">
                    <span><i class="glyphicon glyphicon-thumbs-up big-glyphicon"></i></span>
                </a>
                <div style='margin-left:60px;'>
                    <h5>0</h5>
                </div>
            </div>
        </div>
    </div>
    <hr class="col-lg-12">
    <div class="container col-lg-12">
        <h4>Leave a comment</h4>
        <div class="row">
            <img src="http://demo.patternlab.io/images/fpo_avatar.png" class="col-md-1 avatar-style">
            <textarea placeHolder="Write a Comment" class="col-md-8" ng-model="comment"></textarea>
        </div>
        <br />
        <div align="right" class="col-md-9">
            <button class="btn-primary" value="Post"
                    ng-click="addComment()">
                Post
            </button>
        </div>
    </div>
    <div class="fb-like"
         data-share="true"
         data-width="450"
         data-show-faces="true">
    </div>

    <div class="container">

        <h4>{{commentSection}}</h4>
        <hr class="col-md-9" />
        <div class="col-md-9" ng-repeat="comment in comments">
            <div class="col-md-1">
                <div>
                    <img src="http://demo.patternlab.io/images/fpo_avatar.png" class="imageThumbnail"/>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>{{comment.username}}</h4>
                        <div align="right" ng-if="user.email == comment.email">
                            <a ng-click="deleteComment(comment._id)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true">
                                </span>
                            </a>
                        </div>
                    </div>
                    <div class="panel-body">
                        {{comment.commentText}}
                    </div>
                </div>
            </div>
            <hr class="col-md-9" />
        </div>
    </div>
</div>
