<div class="container" ng-controller= "TeamController as controller">
    <h1>{{team.name}}</h1>
    <br />
    <div>
        <ul class="nav nav-pills">
            <li class="active"><a data-toggle="tab">Team Details</a></li>
            <li><a ng-click="navigateToResults()" data-toggle="tab">Results</a></li>
            <li><a ng-click="navigateToFixtures()" data-toggle="tab">Fixtures</a></li>
            <li><a ng-click="navigateToSquad()" data-toggle="tab">Squad</a></li>
        </ul>
    </div>
    <div class="tab-content">
        <div class="tab-pane active nav-tabs-justified col-md-3 col-sm-3 col-xs-3 col-lg-3">
            <img  src="{{team.crestUrl}}"
                  onerror="this.src='http://images.sodahead.com/polls/001239129/oops31_xlarge.jpeg';"
                 class="imageThumbnail">
        </div>
        <div class="col-md-9 col-sm-9 col-xs-9 col-lg-9">
            <h5><b>Club Name: </b>{{team.name}}</h5>
            <h5><b>Club Code: </b>{{team.code}}</h5>
            <h5><b>Club ShortName: </b>{{team.shortName}}</h5>
            <h5><b>Squad Market Value: </b>{{team.squadMarketValue}}</h5>
            <div class="left">
                <a ng-click="incrementLikeCount()">
                    <img src="http://iconshow.me/media/images/ui/ios7-icons/png/512/thumbsup.png"
                         class="icon-myStyle iconDetails" />
                </a>
                <div style='margin-left:60px;'>
                    <h4>0</h4>
                </div>
            </div>
            <div class="right">
                <a ng-click="incrementDisLikeCount()">
                    <img src="http://iconshow.me/media/images/ui/ios7-icons/png/512/thumbsdown.png"
                         class="icon-myStyle iconDetails" />
                </a>
                <div style='margin-left:60px;'>
                    <h4>0</h4>
                </div>
            </div>
        </div>
    </div>
    <hr class="col-lg-12">
    <div class="container col-lg-12">
        <h4>Leave a comment</h4>
        <div class="row">
            <img src="http://demo.patternlab.io/images/fpo_avatar.png" class="col-md-1 avatar-style">
            <textarea placeHolder="Write a Comment" class="col-md-8" ng-model="comment"></textarea>
        </div>
        <br />
        <div align="right" class="col-md-9">
            <button class="btn-primary" value="Post"
                    ng-click="addComment()">
                Post
            </button>
        </div>
    </div>

    <div class="container">

        <h4>{{commentSection}}</h4>
        <hr class="col-md-9" />
        <div class="col-md-9" ng-repeat="comment in comments">
            <div class="col-md-1">
                <div>
                    <img src="http://demo.patternlab.io/images/fpo_avatar.png" />
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>{{comment.username}}</h4>
                        <div align="right" ng-if="user.email == comment.email">
                            <a ng-click="deleteComment(comment._id)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true">
                                </span>
                            </a>
                        </div>
                    </div>
                    <div class="panel-body">
                        {{comment.commentText}}
                    </div>
                </div>
            </div>
            <hr class="col-md-9" />
        </div>
    </div>
</div>
