<div class="container" ng-controller="TFixtureController as controller">
    <h1>{{teamname}}</h1>
    <br />
    <div>
        <ul class="nav nav-tabs">
            <li><a ng-click="navigateToTeam()"  data-toggle="tab">Team-Info</a></li>
            <li><a ng-click="navigateToResults()" data-toggle="tab">Results</a></li>
            <li class="active"><a data-toggle="tab">Fixtures</a></li>
            <li><a ng-click="navigateToSquad()" data-toggle="tab">Squad</a></li>
        </ul>
    </div>

    <h1>
        Fixtures
    </h1>

    <div id="date" ng-repeat="data in groupedDataByDate">
        <h3>{{data.date}}</h3>
        <table class="table table-striped table-responsive myTable" id="league-table">
            <tbody id="container">
                <tr id="row" ng-repeat="fix in data.dataArray">
                    <td class="timecolumn">{{fix.myTime}}</td>
                    <td class="teamcolumn"><a ng-click="toTeamPage(fix._links.homeTeam.href)">{{fix.homeTeamName}}</a></td>
                    <td class="vscolumn">vs</td>
                    <td class="teamcolumn"><a ng-click="toTeamPage(fix._links.awayTeam.href)">{{fix.awayTeamName}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
