<ng-include src="'views/header/header.view.html'"></ng-include>
<br />
<br />
<div class="container" style="background-color:#808080" ng-controller="TeamNewsController as controller">
    <h1 style="padding:20px">{{team.name}}</h1>
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
        <ul class="nav nav-tabs">
            <li><a ng-click="navigateToTeam()" data-toggle="tab">Team Details</a></li>
            <li><a ng-click="navigateToResults()" data-toggle="tab">Results</a></li>
            <li><a ng-click="navigateToFixtures()" data-toggle="tab">Fixtures</a></li>
            <li><a ng-click="navigateToSquad()" data-toggle="tab">First Team</a></li>
            <li class="active"><a data-toggle="tab">Team News</a></li>
        </ul>
    </div>
    <div class="tab-content">
        <br />
        <div class="container">
            <h2 style="">
                In the News
            </h2>
            <br />
            <div class="col-md-12 col-lg-12" style="border:double;background:#000000">

                <div id="corousel" class="carousel slide">
                    <ol class="carousel-indicators">

                        <li data-target="#corousel" data-slide-to="0" class="active"></li>
                        <li data-target="#corousel" data-slide-to="1"></li>
                        <li data-target="#corousel" data-slide-to="2"></li>
                        <li data-target="#corousel" data-slide-to="3"></li>
                    </ol>

                    <div class="carousel-inner">

                        <div class="item" ng-repeat="news in posts" ng-class="{active : $first}">
                            <img id="UniformImage" src={{news.image.url}}
                                 alt="Manc" width="100%"/>
                            <div class="carousel-caption">
                                <a ng-click="newsClick(news)">
                                    <h3 style="background:#000000">{{news.titleNoFormatting}}</h3>
                                </a>
                            </div>
                        </div>
                        <span data-target="#corousel" class="left carousel-control" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </span>
                        <span data-target="#corousel" class="right carousel-control" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="col-md-11 col-sm-11 col-xs-11 col-lg-11">
    <div class="container col-md-12 col-sm-12 col-xs-12 col-lg-12">
        <h4>Leave a comment</h4>
        <div class="row">
            <img src="http://demo.patternlab.io/images/fpo_avatar.png"
                 class="col-md-1 col-sm-1 col-xs-1 col-lg-1 avatar-style">
            <textarea placeHolder="Write a Comment" class="col-md-8 col-sm-8 col-xs-8 col-lg-8" ng-model="comment"></textarea>
        </div>
        <h4 style="color:#230202">{{error}}</h4>
        <br />
        <div align="right" class="col-md-9 col-sm-9 col-xs-9 col-lg-9">
            <button class="btn-primary" value="Post"
                    ng-click="addComment()">
                Post
            </button>
        </div>
    </div>

    <br />
    <br />
    <br />
    <div class="container row">

        <h4>{{commentSection}}</h4>
        <hr class="col-md-9" />
        <div class="col-md-9" ng-repeat="comment in comments">
            <div class="col-md-1">
                <div>
                    <img src="http://demo.patternlab.io/images/fpo_avatar.png" class="col-md-1 avatar-style avatar" />
                </div>
            </div>
            <div class="col-md-8 ">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a ng-click="toUserPage(comment.email)"><h4 style="display:inline-block">{{comment.username}}</h4></a>
                        <a style="float:right" ng-click="deleteComment(comment._id)" ng-if="user.email == comment.email">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true">
                            </span>
                        </a>
                    </div>
                    <div class="panel-body">
                        {{comment.commentText}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
