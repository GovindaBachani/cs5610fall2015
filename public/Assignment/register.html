<!DOCTYPE html>
<html>
<head>
    <title>Register </title>
    <meta charset="utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/dashboard.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-custom">
        <div class=" container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Form Maker</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a>Register</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Username</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid container-custom-padding">
        <div class="row">
            <div class="col-md-3 col-lg-3 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Admin</a></li>
                    <li><a href="#">Forms</a></li>
                </ul>
            </div>
            <div class="col-md-9 col-lg-9">
                <h1 class="col-lg-offset-1">Register</h1>
                <br />
                <br />
                <form class="form-horizontal" action="register.html">
                    <div class="form-group">
                        <label for="Username" class="control-label col-lg-2 col-md-2">Username:</label>
                        <div class="col-lg-7 col-md-7">
                            <input type="text" id="Username" class="form-control" placeholder="Username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Password" class="col-md-2 col-lg-2 control-label">Password:</label>
                        <div class="col-lg-7 col-md-7">
                            <input type="password" id="Password" placeholder="Password" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rep-pass" class="col-md-2 col-lg-2 control-label text-justify">Verify Password:</label>
                        <div class="col-lg-7 col-md-7">
                            <input type="password" placeholder="Verify Password" id="rep-pass" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-2 col-lg-2 control-label">Email:</label>
                        <div class="col-lg-7 col-md-7">
                            <input placeholder="Email" type="email" id="email" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-md-offset-2 col-lg-7 col-md-7">
                            <button type="submit" class="btn btn-primary btn-group-justified">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
