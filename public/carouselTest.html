<!DOCTYPE html>
<html>
<head>
    <title>BootStrap 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
	<meta charset="utf-8" />
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <div class="container">
            <div id="corousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#corousel" data-slide-to="0" class="active"></li>
                    <li data-target="#corousel" data-slide-to="1"></li>
                    <li data-target="#corousel" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">

                    <div class="item active">
                        <img src="http://premier-league.xyz/wp-content/uploads/2015/03/Manchester-united-FC-background-1.jpg"
                             alt="Manc" class="img-responsive" />
                    </div>

                    <div class="item">
                        <img src="https://blog-blogmediainc.netdna-ssl.com/upload/SportsBlogcom/139435/0516849001432648710_filepicker.jpg"
                             alt="Manc" class="img-responsive" />
                    </div>

                    <div class="item">
                        <img src="http://fullhdpictures.com/wp-content/uploads/2015/04/Manchester-United-Wallpapers-for-Facebook.jpeg"
                             alt="Manc" class="img-responsive" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://twitter.github.io/typeahead.js/releases/latest/bloodhound.js"></script>
</body>
</html>
