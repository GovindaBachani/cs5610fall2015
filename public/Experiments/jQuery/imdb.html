<!DOCTYPE html>
<html>
<head>
    <title>IMDB</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="imdb.js"></script>
    <meta charset="utf-8" />
</head>
<body>
    <div class="container">
        <h1>JQuery Search IMDB</h1>

        <input type="text" id="title" class = "form-control" placeholder="e.g. Avenger"/>

        <button id="searchMovie" class="btn btn-primary btn-block" >Search</button>

        <h2>Results</h2>
        <table class="table-striped table-responsive" id="results">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Plot</th>
                    <th>Poster</th>
                </tr>
            </thead>
            <tbody id="container">
            <tr id="template">
                <td><a href="#" class="link">Avatar</a></td>
                <td class="plot"> I love the blue folks.</td>
                <td><img src="" class="imag" /></td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
