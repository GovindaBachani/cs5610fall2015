<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soccer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="soccer.js"></script>
    <link href="soccer.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
    
    <div class="container" id="lt">
        <h1>
            Welcome to first Soccer API trial!!
        </h1>
        <h2 id="Heading" class="league">Premier League Tables</h2>
        <h3 id="matchday" class="md"></h3>
        <table class="table table-striped table-responsive timg" id="league-table">
            <thead>
                <tr>
                    <th>Pos</th>
                    <th></th>
                    <th>Team</th>
                    <th>Pts</th>
                    <th>P</th>
                    <th>GS</th>
                    <th>GA</th>
                    <th>+/-</th>
                </tr>
            </thead>
            <tbody id="container">
                <tr id="row">
                    <td class="pos"></td>
                    <td><img src="" class="crest shrinkImage"/></td>
                    <td class="team"></td>
                    <td class="pts"></td>
                    <td class="p"></td>
                    <td class="gs"></td>
                    <td class="ga"></td>
                    <td class="gd"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
