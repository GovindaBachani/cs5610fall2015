<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <label id="Heading">My Trial Heading</label>
    <script>
        function myFunction(){
            var x = document.getElementById("Heading");
            x.style.fontSize = "25px";
            x.style.color = "red";
        }
    </script>
    <button type="button" onclick="myFunction()">Change Font</button>
</body>
</html>
